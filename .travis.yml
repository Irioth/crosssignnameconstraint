language: go
go:
  - "1.x"
  - "1.10.x"
  - "master"

sudo: false

install:
  - go get -v -t ./...
script:
  - source ./.travis/script
after_success:
  - source ./.travis/after_success

env:
  global:
    # GITHUB_TOKEN for automatic releases
    - secure: ""
    # Set this to the Go version to use for releases (must appear in version list above).
    - RELEASE_GO_VERSION="1.10"
